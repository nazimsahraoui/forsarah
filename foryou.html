<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffe6e6;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
        }
        .question {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .buttons button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            background-color: #ff6699;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }
        .buttons button:hover {
            background-color: #ff3366;
        }
        .hidden {
            display: none;
        }
        .rose {
            font-size: 80px;
            margin-top: 20px;
            animation: fadeIn 2s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.5); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="question">Wanna be my Valentine? ðŸ’–</div>
        <div class="buttons">
            <button onclick="showLove()">Yes</button>
            <button onclick="showLove()">Yes</button>
        </div>
        <div id="message" class="hidden">
            <div class="rose">ðŸŒ¹</div>
            <p>You are as beautiful as this rose (you can't guard me tho) ðŸ’•</p>
        </div>
    </div>

    <script>
        function showLove() {
            document.querySelector('.buttons').style.display = 'none';
            document.getElementById('message').classList.remove('hidden');
        }
    </script>
</body>
</html>
